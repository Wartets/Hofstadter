<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papillon de Hofstadter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.7.0/lib/browser/math.min.js"></script>
	
	<link rel="icon" href="https://wartets.github.io/N-Body-Problem/image/browser-icon.png">
	<meta name="description" content="Papillon de Hofstadter">
	<meta name="keywords" content="Wartets, Colin Bossu, interactive simulations">
	<meta name="robots" content="index, follow">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon" href="https://wartets.github.io/Wartets/img/app-icon.jpg">
	<!-- Open Graph Meta Tags -->
	<meta property="og:title" content="Papillon de Hofstadter">
	<meta property="og:description" content="Papillon de Hofstadter">
	<meta property="og:image" content="https://wartets.github.io/Wartets/image/app-icon.jpg">
	<meta property="og:type" content="website">
</head>
<body>
    <div class="container">
        <header>
            <h1>Papillon de Hofstadter</h1>
            <p>Visualisation du spectre électronique sous champ magnétique</p>
        </header>
        
        <div class="controls">
            <div class="param-group">
                <label for="ny">Ny (Taille du réseau) :</label>
                <input type="number" id="ny" min="2" max="50" value="20">
            </div>
            <div class="param-group">
                <label for="numPhases">Nombre de phases (φ<sub>x</sub>) :</label>
                <input type="number" id="numPhases" min="1" max="10" value="3">
            </div>
            <div class="param-group">
                <label for="numPoints">Points en Φ :</label>
                <input type="number" id="numPoints" min="10" max="500" value="200">
            </div>
            <div class="param-group">
                <label for="fluxDenom">Dénominateur du flux (q) :</label>
                <input type="number" id="fluxDenom" min="1" max="20" value="5">
            </div>
            <button id="calculateBtn">Calculer le papillon</button>
            <div id="status"></div>
        </div>
        
        <div class="visualization">
            <canvas id="butterflyCanvas" width="800" height="600"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
